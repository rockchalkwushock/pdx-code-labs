{% extends "base.html" %} {% block content %}
<div>
  <ul>
    {% for post in posts %}
    <li class="post">
      <h2>
        <a href="{% url 'blog:detail' title=post.title %}">{{post.title}}</a>
      </h2>
      <p>{{post.user}} - {{post.timestamp}}</p>
    </li>
    {% endfor %}
  </ul>
</div>
{% endblock %}
