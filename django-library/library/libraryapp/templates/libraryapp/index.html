<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <title>Django Library</title>
</head>

<body>
  <div>
    <table>
      <h1>Available books</h1>
      <tr>
        <th>Title</th>
        <th>Author</th>
        <th></th>
      </tr>
      {% for book in books %}
      <tr>
        <th>{{ book.title }}</th>
        <th>{{ book.author }}</th>
        <th>
          <form action="{% url 'library:check_out' title=book.title %}" method="POST">
            {% csrf_token %}
            <button type="submit">Check Out</button>
          </form>
        </th>
      </tr>
      {% endfor %}
    </table>
    <table>
      <h1>Your books</h1>
      <tr>
        <th>Title</th>
        <th>Date</th>
        <th></th>
      </tr>
      {% for book in my_books %}
      <tr>
        <th>{{book.book}}</th>
        <th>{{book.timestamp}}</th>
        <th>
          <form action="{% url 'library:check_out' title=book.book %}" method="POST">
            {% csrf_token %}
            <button type="submit">Check In</button>
          </form>
        </th>
      </tr>
      {% endfor %}
    </table>
  </div>
</body>

</html>
