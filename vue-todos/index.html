<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <title>Todos</title>

  <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.0.12/css/all.css" integrity="sha384-G0fIWCsCzJIMAVNQPfjH08cyYaUtMwjJwqiRKxxE/rx96Uroj1BtIQ6MLJuheaO9"
    crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">

</head>

<body>
  <div id="app">
    <h1>{{ message }}</h1>

    <div class="holder">
      <!-- Hint: modify this input to handle addTodo() -->
      <input @keyup.enter="addTodo" type="text" placeholder="Enter a task you have..." />
      <ul>
        <li :class="{ completed: todos[index].completed }" v-for="(todo, index) in todos">
          {{ todo.todo }}
          <i @click="removeTodo(index, $event)" class="fas fa-trash"></i>
          <i @click="markDone(index, $event)" class="fas fa-check-circle"></i>
        </li>
      </ul>
    </div>

  </div>

  <script src="https://cdn.jsdelivr.net/npm/vue@2.5.16/dist/vue.js"></script>
  <script src="index.js"></script>
</body>

</html>
